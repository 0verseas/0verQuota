version: '3.7'

networks:
  bridge:
    external:
      name: ${NETWORKS}

services:
  quota:
    image: nginx:alpine
    container_name: 0verQuota
    restart: unless-stopped
    tty: true
    environment:
      - TZ=Asia/Taipei
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./app/dist/:/usr/share/nginx/html/quota/
    networks:
      - bridge
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.quota.entrypoints=websecure"
      - "traefik.http.routers.quota.tls.certresolver=lets-encr"
      - "traefik.http.routers.quota.rule=Host(`${DOMAIN_NAME}`) && PathPrefix(`/quota`)"
      - "traefik.http.routers.quota.tls.options=default"
      - "traefik.http.routers.quota.middlewares=secure-headers@file"